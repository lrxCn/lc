<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp = 0;
        const addTemp = () => temp++;

        const dosomething = (c,a = addTemp(),b = addTemp()) => {
            console.log('===dosomething',c,a,b);
        }

        console.log(temp); // a

        dosomething(1)

        console.log(temp); // b

        dosomething()

        console.log(temp); // c


    </script>
</body>
</html>
